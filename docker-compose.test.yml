
services:
  postgres-test:
    image: postgres:15-alpine
    container_name: pr_reviewer_test_db
    environment:
      POSTGRES_DB: pr_reviewer_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d pr_reviewer_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: pr_reviewer_test_runner
    environment:
      TEST_DATABASE_URL: "postgres://test_user:test_password@postgres-test:5432/pr_reviewer_test?sslmode=disable"
    depends_on:
      postgres-test:
        condition: service_healthy